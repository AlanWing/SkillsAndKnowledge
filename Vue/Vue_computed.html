<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- {{firstName + " "+ lastName}} -->
        {{fullName}}
    </div>
    <script src="./vue.js"></script>
    <script>
        const obj = {
            counter: 0,
            firstName: "Kobe",
            lastName: "bryant"
        }
        const app = new Vue({
            el: "#app",
            data: obj,
            computed: {
                fullName: function () {
                    return this.firstName + this.lastName
                }
            }


        })
    </script>
</body>

</html>
